<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCDR Commander</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="body-flex-container">
        <!-- === Left Column === -->
        <div id="left-column-container" class="column-container">
            <div id="preview-canvas-container" class="content-container">
                <div id="preview-canvas">
                    <img src="../res/images/spheres_01.png" id="preview">
                </div>
            </div>
            <div id="status-container" class="content-container">
                <div class="subheader">Log</div>
                    Setting up...<br>
                    Doing nothing...
            </div>
        </div>
        <!-- === Middle Column === -->
        <div id="middle-column-container" class="column-container">
            <div class="content-container">
                <div class="subheader">Current Jobs</div>
                <div class="extended-list" id="jobs-list">
                    <!-- Will be generated by JS -->
                </div>
            </div>
            <div class="content-container">
                <div class="subheader">Job controls</div>
                <div id="job-controls">
                    <div class="control-button" id="pause-job-button">Pause</div>
                    <div class="control-button" id="resume-job-button">Resume</div>
                    <div class="control-button" id="remove-job-button">Remove</div>
                    <div class="control-button" id="download-job-button">Download</div>
                </div>
            </div>
            <div class="content-container">
                <div class="subheader">Add job</div>
                <div class="control-row">
                    <span class="control-label medium-text" add="job-scale">Scene:</span>
                    <select id="scene-selector" class="control-element">
                        <option>Spheres</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="control-row">
                    <span class="control-label medium-text" id="add-job-scale">Scale(%):</span>
                    <input type="number" step="50" value="100" class="control-element"><br>
                </div>

                <div class="control-row">
                    <span class="control-label medium-text">Resulution:</span>
                    <span class="medium-text control-info" id="add-job-resolution">1920x1080</span>
                </div>

                <div class="control-button control-button-big">Add</div>
            </div>
        </div>

        <!-- === Right Column === -->
        <div id="right-column-container" class="column-container">
            <div class="content-container">
                <div class="subheader">Nodes</div>
                <div class="extended-list" id="nodes-list">
                    <!-- Will be generated by JS -->
                </div>
            </div>
            <div class="content-container">
                <div class="subheader">Node Info</div>
                <div class="info-list" id="node-info-list">
                    <!-- Will be generated by JS -->
                </div>
            </div>
            <div class="content-container">
                <div class="subheader">Node controls</div>
                <div id="node-controls">
                    <div class="control-button" id="enable-node-button">Enable</div>
                    <div class="control-button" id="disable-node-button">Disable</div>
                    <div class="control-button" id="block-node-button">Block</div>
                    <div class="control-button" id="drop-node-button">Drop</div>
                </div>
            </div>
        </div>
    </div>
    <script src="gui.js"></script>
    <script src="main.js"></script>
</body>
</html>
